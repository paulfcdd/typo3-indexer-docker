<VirtualHost *:80>

  DocumentRoot /var/www/html/public

  <Directory "/var/www/html/public">
        AllowOverride All
        Order Allow,Deny
        Allow from All
  </Directory>

  CustomLog /var/log/apache2/sf-app-access.log combined
  ErrorLog /var/log/apache2/sf-app-error.log

</VirtualHost>